<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <div class="title">
        <h1 class="title__name">Reestar</h1>
        <p class="title__desc">Home|receipe|Contact</p>
    </div>
</head>

<body>
    <div class="container">
        <div class="picture-one">
            <img class="picture-one__size" src="prawn.jpg">
            <h4 class="pictture-one__desc">Something which is too delicious!!</h4>
            <button class="picture-one__button">Order Now</button>

        </div>


        <div class="picture-two">
            <img class="picture-two__size" src="Asian Vegetable stir-Fry noodles.jpg">
            <h4 class="pictture-two__desc">The famous food which is so yumm!!</h4>
            <button class="picture-two__button">Order Now</button>
        </div>

        <div class="picture-three">
            <img class="picture-three__size" src="shoyu Rice with soft-Boiled egg.jpg">
            <h4 class="pictture-three__desc">Shoyu Rice with the soft-Boiled egg which is delicious
            </h4>
            <button class="picture-three__button">Order Now</button>
        </div>

        <div class="picture-four">
            <img class="picture-four__size" src="chocolate chip pancakes.jpg">

            <button class="picture-four__button">Order Now</button>
        </div>

    </div>

    <div class="block">
        <h2 class="block__title">Contact us</h2>
        <table class="block__table">
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name" class="block__input"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" placeholder="Age" class="block__input"></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="email" placeholder="email" class="block__input"></td>
            </tr>
        </table>
        <button class="block__button">Send</button>

    </div>
